<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymous Classroom Q&A</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --ring: #2b5cff; }
    body{ font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .card{ box-shadow: 0 10px 25px rgba(0,0,0,.06); }
    .ring-focus:focus{ outline: none; box-shadow: 0 0 0 4px rgba(43,92,255,.25); }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 relative">

  <!-- Admin Login Button -->
  <button id="adminLoginBtn" class="bg-gray-800 text-white px-4 py-2 rounded-xl hover:bg-black text-sm fixed top-5 right-5 z-50">
    Admin Login
  </button>

  <!-- Admin Clear All Button (hidden by default) -->
  <button id="clearAllBtn" class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-red-700 text-sm fixed top-16 right-5 z-50 hidden">
    Clear All
  </button>

  <!-- Admin Login Modal -->
  <div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-xl shadow-xl w-80">
      <h2 class="text-lg font-semibold mb-4">Admin Login</h2>
      <input id="adminPasswordInput" type="password" placeholder="Enter password"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-2 focus:ring-2 focus:ring-blue-400 outline-none">
      
      <!-- Total members visible only to admin -->
      <p id="totalMembers" class="text-gray-600 mb-4 hidden">Total Members: 0</p>

      <div class="flex justify-end gap-2">
        <button id="adminCancelBtn" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Cancel</button>
        <button id="adminSubmitBtn" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white">Login</button>
      </div>
    </div>
  </div>

  <div class="max-w-4xl mx-auto px-4 py-10">
    <header class="text-center mb-10">
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">Anonymous Classroom Q&amp;A</h1>
      <p class="text-gray-500 mt-2">Ask questions freely without revealing your identity</p>
      <div id="status" class="inline-flex items-center gap-2 bg-blue-100 text-blue-700 px-4 py-2 rounded-full mt-5">
        <span class="inline-block w-2.5 h-2.5 rounded-full bg-blue-500 animate-pulse"></span>
        <span id="statusText">Connecting...</span>
      </div>
    </header>

    <section class="card bg-white rounded-2xl p-6 md:p-8 mb-8">
      <div class="flex flex-col md:flex-row items-stretch gap-3">
        <input id="questionInput" type="text" placeholder="What's your question?" class="flex-1 border border-gray-200 rounded-xl px-4 py-3 ring-focus focus:border-blue-400">
        <button id="askBtn" class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold px-6 py-3 rounded-xl transition">Ask</button>
      </div>
      <p class="text-gray-400 text-sm mt-2">All questions and replies are anonymous</p>
    </section>

    <section id="listEmpty" class="text-center py-16 text-gray-400">
      <div class="mx-auto w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center mb-4">
        <span class="text-2xl">ðŸ’¬</span>
      </div>
      <p class="text-lg">No questions yet</p>
    </section>

    <section id="questions" class="grid gap-4"></section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
